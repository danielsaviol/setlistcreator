<ion-header>

  <ion-navbar>
    <ion-title>Cadastrar Setlist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form class="formulario-music"  [formGroup] = "setlistForm" (ngSubmit)="form_submit()" >
    <ion-list class="lista-cadastro" no-lines>
      <ion-item class="items-info" >
        <ion-input type="text" class="items-cadastro"  formControlName='nome' placeholder="Nome do Setlist"></ion-input>
      </ion-item>
      <ion-item class="items-info">
        <ion-label>MÃºsicas</ion-label>
        <ion-select multiple="true" cancelText="Cancelar" okText="Confirmar" formControlName='musicas'>
          <ion-option   *ngFor="let p of musics | async" >{{ p.artista }} - {{ p.nome }} </ion-option>
        </ion-select>
      </ion-item> 
    </ion-list>
    <button ion-button full color="primary" type="submit" class="cadastro" [disabled]="!setlistForm.valid"> Register </button>  
  </form>
</ion-content>
