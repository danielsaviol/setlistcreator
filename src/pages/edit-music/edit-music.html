<ion-header>

  <ion-navbar color="primary">
    <ion-title>Editar Musica</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form #f="ngForm" (submit)="form_edit(f)">
        <ion-list class="lista">
            <ion-item class="items-info">
                <ion-label class="label-info"> Nome: </ion-label>
                <ion-input class="items-info" [ngModel]="infoMusic.nome" required ngModel name="nome" ></ion-input >
            </ion-item>
        
            <ion-item class="items-info">
                <ion-label class="label-info"> Artista: </ion-label>
                <ion-input  [ngModel]="infoMusic.artista" required ngModel name="artista"> </ion-input>
            </ion-item>
        
            <ion-item type="number" class="items-info">
               <ion-label class="label-info"> Letra: </ion-label>
                <ion-input  [ngModel]="infoMusic.letra" required ngModel name="letra" > </ion-input>
            </ion-item>
        
            <ion-item class="items-info">
              <ion-label class="label-info"> Cifra: </ion-label>
                <ion-input type="text" [ngModel]="infoMusic.cifra" required ngModel name="cifra" > </ion-input>
            </ion-item>
          </ion-list>
        <button ion-button full color="primary" type="submit" class="cadastro" > Salvar </button>  
      </form>
</ion-content>
