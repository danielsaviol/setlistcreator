<ion-header>
    <ion-navbar color="primary">
      <ion-title> Lista de MÃºsicas </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="background-lista" >
    <ion-list >
    <ion-item-sliding *ngFor="let p of musics | async" >
 
      <ion-item class="items-lista">
          <h2 class="music-title" (click)="infoMusic(p.nome, p.artista, p.letra, p.cifra)">{{ p.artista }}</h2>
          <p class="music-title"  (click)="infoMusic(p.nome, p.artista, p.letra, p.cifra)">{{ p.nome }}</p>
          <button class="more" (click)="presentActionSheet(p.nome)" ><ion-icon class="icone" name="ios-more"></ion-icon></button>
      </ion-item>
     
    </ion-item-sliding>
    </ion-list>

    <ion-fab right bottom>
        <button ion-fab (click)="showRegisterMusic()"><ion-icon name="add"></ion-icon></button>
      </ion-fab>
  </ion-content>
